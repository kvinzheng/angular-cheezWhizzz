<div class="btn-group-lg btn-group-vertical">
  <button type="button" class="btn btn-default" (click)="seeAllCheeses()">See All Cheeses
  </button>
  <div class="dropdown btn-group btn-group-lg">
    <button role="button" aria-haspopup="true" aria-expanded="false"
            type="button"
            class="dropdown-toggle btn btn-lg btn-default"
            data-toggle="dropdown">
      Search for Cheese<span class="caret"></span>
    </button>
    <ul role="menu" class="dropdown-menu" aria-labelledby="bg-vertical-dropdown-1">
      <div class="dropdown btn-group dropdown-submenu">
        <button role="button" aria-haspopup="true" aria-expanded="false"
                class="dropdown-toggle btn btn-default"
                data-toggle="dropdown">
           Search By Firmness<span class="caret"></span>
        </button>
        <ul role="menu" class="dropdown-menu" aria-labelledby="bg-vertical-dropdown-1">
          <li (click)="searchByFirmness('hard')" role="presentation" class=""><a role="menuitem" tabindex="-1" href="#">hard</a></li>
          <li (click)="searchByFirmness('semi-hard')" role="presentation" class=""><a role="menuitem" tabindex="-1" href="#">semi-hard</a></li>
          <li (click)="searchByFirmness('soft')" role="presentation" class=""><a role="menuitem" tabindex="-1" href="#">soft</a></li>
          <li (click)="searchByFirmness('semi-soft')" role="presentation" class=""><a role="menuitem" tabindex="-1" href="#">semi-soft</a></li>
        </ul>
      </div>
      <div class="dropdown btn-group dropdown-submenu">
        <button role="button" aria-haspopup="true" aria-expanded="false" type="button"
                class="dropdown-toggle btn btn-default" data-toggle="dropdown">
          Search By Animal<span class="caret"></span>
        </button>
        <ul role="menu" class="dropdown-menu" aria-labelledby="bg-vertical-dropdown-1">
          <li (click)="searchByAnimal('cow')" role="presentation" class=""><a role="menuitem" tabindex="-1" href="#">cow</a></li>
          <li (click)="searchByAnimal('goat')" role="presentation" class=""><a role="menuitem" tabindex="-1" href="#">goat</a></li>
          <li (click)="searchByAnimal('sheep')" role="presentation" class=""><a role="menuitem" tabindex="-1" href="#">sheep</a></li>
          <li (click)="searchByAnimal('buffalo')" role="presentation" class=""><a role="menuitem" tabindex="-1" href="#">buffalo</a></li>
        </ul>
      </div>
      <div class="dropdown btn-group dropdown-submenu">
        <button role="button" aria-haspopup="true" aria-expanded="false" type="button"
             class="dropdown-toggle btn btn-default"
             data-toggle="dropdown">Search By Cheese Name<span class="caret"></span>
        </button>
        <ul role="menu" class="dropdown-menu" aria-labelledby="bg-vertical-dropdown-1">
          <li role="presentation">
            <form (submit)="searchByName(cheeseName.value)">
              <input type="text" #cheeseName>
              <button type="submit" class="btn btn-default">GO!</button>
            </form>
          </li>
        </ul>
      </div>
      <div class="dropdown btn-group dropdown-submenu">
        <button role="button" aria-haspopup="true" aria-expanded="false" type="button"
                class="dropdown-toggle btn btn-default">
          Search for Substitute
          <span class="caret"></span>
        </button>
        <ul role="menu" class="dropdown-menu" aria-labelledby="bg-vertical-dropdown-1">
          <li role="presentation" class="">
            <form (submit)="searchSubstitutes(substituteCheeseName.value)">
              <input type="text" #substituteCheeseName>
              <button type="submit" class="btn btn-default">GO!</button>
            </form>
          </li>
        </ul>
      </div>
    </ul>
  </div>
  <button type="button" class="btn btn-default">Find Cheese Shop</button>
  <button type="button" class="btn btn-default">Surprise Me!</button>
  <button type="button" class="btn btn-default">My favorites</button>
</div>
