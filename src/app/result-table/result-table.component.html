<table class ='table-striped table-bordered table'>
        <thead>
            <tr>
                <th>Name</th>
                <th>Firmness</th>
                <th>Animal</th>
                <th>Favorite</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cheese of cheeses">
              <td>{{cheese.name}}</td>
              <td>{{cheese.firmness}}</td>
              <td>{{cheese.animal}}</td>
              <td><input type="checkbox"/></td>
          </tr>
        </tbody>
</table>
